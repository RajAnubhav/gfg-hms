<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <img src="icon.png">
        <h1>Sign Up For Doctors</h1>
        <form>
            <input type="text" class="input-box" placeholder="First Name">
            <input type="text" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Your email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <button type="button" class="signup-btn">Sign Up</button>
            <p><span><input type="checkbox"></span>I agree to the terms and services</p>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
